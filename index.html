
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cilivo - Build Your Personal Brand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: #fff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      .dot-grid {
        background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 0);
        background-size: 32px 32px;
      }

      .headline-glow {
        text-shadow: 
          0 0 10px rgba(255, 255, 255, 0.4),
          0 0 25px rgba(255, 255, 255, 0.2),
          0 0 50px rgba(255, 255, 255, 0.1);
        letter-spacing: -0.04em;
      }

      .glass-panel {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>

  }
}
</script>

    <div id="root"></div>
    <script type="module">
      // Simple error tracking to help debug blank screens
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error Caught: ", message, " at ", source, ":", lineno);
        return false;
      };
    </script>
